{% extends 'base.html' %}
{% block title %}Add guest{% endblock %}
{% block content %}
    <div class="container">
        <h1>Добавить гостя</h1>

        <form action="{% url 'guest_edit' guest.pk %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" id="author" name="author" placeholder="Автор" class="form-control" required value="{{ guest.author }}">
                </div>

                <div class="mb-3">
                    <input type="text" id="mail" name="mail" placeholder="Почта" class="form-control" required value="{{ guest.mail }}">
                </div>

                <div class="mb-3">
                    <textarea id="text" name="text" placeholder="Описание" class="form-control" rows="4" required>{{ guest.text }}</textarea>
                </div>

                <div class="mb-3">
                    <input type="submit" class="form-control submit" value="Изменить">
                </div>

            </form>

    </div>
{% endblock %}
