{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container">
        <h1>Гостевая книга</h1>
        <div class="guest-card">
            {% for guest in guests %}
            {% if guest.status == 'active' %}
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ guest.author }} ({{ guest.mail }})</h5>
                        <p class="card-text">{{ guest.text }}</p>
                        <a href="#" class="btn btn-primary rm-btn"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        <a href="#" class="btn btn-primary upd-btn"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </div>
                </div>
            {%  endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
